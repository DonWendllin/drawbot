name: DrawBot App Builder

on:
  push:
    tags:
      - "*"

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Check python
      run: |
        python --version
        python -c "import platform; print('macOS version:', platform.mac_ver()[0])"
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install dependencies
      run: |
        python -m pip install -r ./requirements.txt
        python -m pip install -r ./test-requirements.txt
        python -m pip install .
    - name: Run tests
      run: python ./tests/runAllTests.py
    - name: Build app
      if: succes()
      run: |
        python setupApp.py py2app
    - name: Create Release
      if: succes()
      id: create_drawBot_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      if: succes()
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_drawBot_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./dist/DrawBot.dmg
        asset_name: DrawBot.dmg
        asset_content_type: application/dmg

